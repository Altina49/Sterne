<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Sterne Carrosserie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #000;
    }
    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 60px;
    }
    nav a {
      text-decoration: none;
      color: #000;
      margin-left: 20px;
      font-weight: bold;
    }
    nav a:hover {
      color: #555;
    }
    section {
      padding: 80px 20px;
      text-align: center;
      animation: slideIn 2s ease;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #333;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <img src="sterrecarrosserie.jpg.png" alt="Logo">
  <nav>
    <a href="index.html">Kreu</a>
    <a href="rreth-nesh.html">Rreth Nesh</a>
    <a href="sherbimet.html">Shërbimet</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
</header>

<section>
  <h1>Na Kontaktoni</h1>
  <form>
    <input type="text" name="emri" placeholder="Emri juaj" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="mesazhi" rows="5" placeholder="Mesazhi juaj..." required></textarea>
    <button type="submit">Dërgo Mesazhin</button>
  </form>
</section>

</body>
</html>
